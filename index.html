<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Boztify's | Social Media Expert</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Share Tech Mono', monospace;
}

body{
    background:black;
    color:#00ff9c;
    overflow:hidden;
}

/* GİRİŞ EKRANI */
#intro{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    animation:fadeIn 1s;
}

@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

.intro-box{
    text-align:center;
    animation:zoom 1s ease;
}

@keyframes zoom{
    from{transform:scale(0.7);opacity:0}
    to{transform:scale(1);opacity:1}
}

.glitch{
    font-size:36px;
    position:relative;
    animation:glitch 1.5s infinite;
}

@keyframes glitch{
    0%{text-shadow:2px 0 red,-2px 0 cyan}
    50%{text-shadow:-2px 0 red,2px 0 cyan}
    100%{text-shadow:2px 0 red,-2px 0 cyan}
}

.intro-box p{
    margin:10px 0 20px;
    opacity:0.8;
}

.intro-box button{
    width:220px;
    padding:12px;
    margin:8px auto;
    display:block;
    background:black;
    color:#00ff9c;
    border:2px solid #00ff9c;
    cursor:pointer;
    transition:0.3s;
}

.intro-box button:hover{
    background:#00ff9c;
    color:black;
}

/* ANA SİTE */
.main{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    border:2px solid #00ff9c;
    padding:30px;
    text-align:center;
    box-shadow:0 0 20px #00ff9c;
}

.card h2{
    margin-bottom:10px;
}

.card a{
    display:block;
    margin-top:20px;
    padding:12px;
    background:#00ff9c;
    color:black;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- GİRİŞ -->
<div id="intro">
  <div class="intro-box">
    <h1 class="glitch">BOZTIFY'S</h1>
    <p>Social Media Expert</p>

    <button onclick="enterSite()">Siteye Gir</button>
    <button onclick="admin()">Admin Giriş</button>
  </div>
</div>

<!-- ANA SAYFA -->
<div class="main">
  <div class="card">
    <h2>Boztify's</h2>
    <p>İşlemler için ulaşın</p>

    <a href="https://www.instagram.com/y1kam4nki.bozti" target="_blank">
      Instagram’dan Ulaş
    </a>
  </div>
</div>

<script>
function enterSite(){
    document.getElementById("intro").style.display="none";
}

function admin(){
    window.location.href="admin.html";
}
</script>

</body>
</html>
